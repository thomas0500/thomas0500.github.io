<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
<a-assets>
     <a-asset-item id="cell-obj" src="cell.obj"></a-asset-item> 
     <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item> 
</a-assets>
<a-scene>
<a-entity obj-model="obj: #cell-obj; mtl: #cell-mtl" scale="0.07 0.07 0.07" rotation="-90 0 0"></a-entity>
<a-sky color="#68B5F9"></a-sky>
<a-text value="Click on the parts to see what they are!" visible="false"></a-text>
<a-text value="Click to see what a nucleas is" position="-3.189 0.491 -0.336" colour="#FE1C1Cx" scale="0.65 0.65 0.65"></a-text>
<a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
</a-scene>
</body>
<script type="text/javascript">
	document.querySelector('a-text').addEventListener('collide', function (evt) {
  console.log('This A-Frame entity collided with another entity!');
});
</script>
</html>
